<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpStudent | Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="images/LogoMenuBar.png" alt="Logo HelpStudent"></a>
        <a href="#" class="link">SOBRE</a>
    </header>
    <article>

        <div class="login">
            <div class="p1">
                <img src="images/LogoLogin.png" alt="Logo HelpStudent">
                <h1>Bem-Vindo!</h1>
                <p>Acesse sua conta agora mesmo.</p>
            </div>
            <form>
                <input type="email" id="email" name="email" placeholder="EMAIL INSTITUCIONAL">
                <input type="password" id="password" name="password" placeholder="SENHA">
                <div class="button">
                    <a href="#"><button type="submit">ENTRAR</button></a>
                    <a href="#"><button type="submit">ACESSO INSTITUCIONAL</button></a>
                </div>
            </form>
        </div>

        <div class="cadastro">
                <h2>CADASTRE-SE</h2>
            <form>
                <input type="email" id="cademail" name="cademail" placeholder="EMAIL INSTITUCIONAL">
                <input type="number" id="number" name="number" placeholder="MATRÍCULA">
                <input type="password" id="cadpassword" name="cadpassword" placeholder="SENHA">
                <div class="button">
                    <a href="#"><button type="submit">CADASTRAR</button></a>
                </div>
            </form>
        </div>
    </article>

    <footer>
        <p>WEBSITE DESENVOLVIDO POR </p> <a href="https://www.github.com/klaiven" target="_blank">KLAIVEN</a>
    </footer>
</body>
</html>
