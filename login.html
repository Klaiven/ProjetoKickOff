<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpStudent | Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <header>
        <img src="images/LogoMenuBar.png" alt="HelpStudent MenuBar Image">
        <a href="#" target="_blank">Sobre</a>
    </header>
    <article class="login">
        <section class="loginform">
            <img src="images/LogoLogin.png" alt="HelpStudent Login">
            <h1>Bem-Vindo!</h1>
            <p>Acesse Sua Conta Agora Mesmo.</p>
            <form action="submit">
                <input type="email" class="email" placeholder="Email">
                <input type="password" name="Senha" class="senha" placeholder="Senha">
                <div class="btn">
                    <a href=""><button type="submit">Login</button></a>
                    <a href=""><button type="submit">Acesso Instituição</button></a>
                </div>
            </form>
            <a href="" class="cad">CADASTRE-SE</a>            
        </section>
        <aside class="signup">
            <h1>Cadastre-se</h1>
            <form action="submit" class="name">
                <input type="firstname" class="firstname" placeholder="Nome">
                <input type="lastname" class="lastname" placeholder="Sobrenome">
                <input type="email" class="email" placeholder="Email">
                <input type="password" name="Senha" class="senha" placeholder="Senha">
                <a href=""><button type="submit">Cadastrar</button></a>
            </form>
        </aside>
    </article>
        <!-- <footer>
            <p>Site Desenvolvido por <a href="https://www.github.com/klaiven" target="_blank">KLAIVEN</a></p>
        </footer> -->
</body>
</html>
